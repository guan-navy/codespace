<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <!-- 文档片段html5自带,会被vue读取,里面的内容并不是,真正的html -->
    <template id="my-app">
        <!--两个判断要是同级元素 -->
        <h2 v-if="isShow"> hello world</h2>
        <h2 v-else-if="count ==2">空你几哇</h2>
        <h2 v-else>世界你好</h2>
        <button @click="change">切换</button>
    </template>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App = {
            template:'#my-app',
            data(){
                return{
               isShow:true ,
               count:1
                }
            },
            methods:{
               change(){
                this.isShow= !this.isShow
                this.count++
                if(this.count==3){
                    this.count=0
                }
               }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
