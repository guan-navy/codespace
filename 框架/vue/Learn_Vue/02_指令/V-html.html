<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="tel">
        <h1>{{msg}}</h1>
        <div v-text="msg"></div>
        <div v-html="info"></div>
    </template>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App ={
            template: '#tel',
            data(){
            return{
                msg:'hello world',
                info:'<h1>这是一个富文本标签<h1>'
            }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
