<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <template id="tel">
      <h2 v-pre>{{msg}}</h2>
      <h2 v-cloak>{{msg}}</h2>
    </template>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App ={
            template: '#tel',
            data(){
            return{
              msg:'hello world'
            }
            },
            methods:{
                add:function(){
                    this.count++;
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
