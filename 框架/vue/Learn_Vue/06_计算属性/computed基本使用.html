<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
    </div>
    <template id="my-app">
        <h2>今日温度{{temp}}</h2>
        <h3>建议穿:{{suggestion}}</h3>
        <button @click="add">+</button>
        <button @click="minus">-</button>

    </template>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    temp: 10
                }
            },
            methods: {
                add() {
                    this.temp += 5
                    
                },
                
            minus() {
                this.temp -= 5

            }
            },
            computed: {
                //计算属性
                suggestion() {//响应式执行，当它依赖的数据原发生变更时
                    let res = '夹克'

                    if (this.temp >= 20) {
                    res = '短袖'
                    } else if (this.temp <= 0) {
                    res = '羽绒服'
                    } else {
                        res = '夹克'
                    }
                    return res
                }

            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
