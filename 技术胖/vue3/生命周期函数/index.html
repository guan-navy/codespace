<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <!-- v-bind:title="name" -->
        <!-- @click="handleItemClick" -->
        <!-- 可控属性名 -->
        <h2 @[event]="handleItemClick" :[name]="msg">
            {{msg}}
        </h2>
    </template>
    <script>
        const app = Vue.createApp({
            template: '#my-app',
            data() {
                return {
                    msg: 'guanhaijun.com',
                    name: 'title',
                    event: 'click',
                    updated:1
                }
            },
            methods: {
                handleItemClick() {
                    // alert('guanhaijun.com');
                    //点击切换
                    this.msg = this.msg ==='guanhaijun.com' ? 'ghj': 'guanhaijun.com'
                }
            },
            beforeCreate() {
                console.log(1);
            },
            created() {
                console.log(2);
            },
            beforeMount() {
            console.log(3);        
            },
            mounted() {
                console.log(4);    
            },
            updated() {
                console.log(this.updated++);
            },
            beforeUpdate() {
                console.log(document.getElementById('app').innerHTML);
            },
        });

        app.mount('#app');
    </script>
</body>

</html>
