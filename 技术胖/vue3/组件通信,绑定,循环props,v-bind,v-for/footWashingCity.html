<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>象牙山洗脚城</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app"></div>
    <template id="myApp">
        <div>
            <div>{{msg}}</div>
            <button v-on:click="welcomeBtnClick">有顾客来</button>
            <Button @click="byeBtnClick">顾客离开</Button>
            <div>
                <button @click="hiddenMealBtnClick">显示/隐藏</button>
                <div v-if="isShow">{{hiddenMeal}}</div>
            </div>

        </div>
    </template>
</body>
<script>
    Vue.createApp({
        template: '#myApp',

        data() {
            return {
                msg: '象牙山洗脚城',
                hiddenMeal: '真空套餐 帝王套餐 夏日套餐 学生套餐',
                isShow: false
            }
        },
        methods: {
            welcomeBtnClick() {
                this.msg = '欢迎光临，贵宾一位'
            },
            byeBtnClick() {
                this.msg = '欢迎下次光临,真空套餐下次8折'
            },
            hiddenMealBtnClick() {
                this.isShow = !this.isShow
            }
        },
        mounted() {

        },
    }).mount('#app')
</script>

</html>
