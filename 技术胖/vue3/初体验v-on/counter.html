<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
    <!-- 从外部引入vue文件 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    Vue.createApp({
        template:'<div>计数器{{counter}}</div>',
        data(){
            return{
                msg:'hello',
                counter:1
            }
            
        },
        mounted() {
            setInterval(()=>{
                this.counter++
            },1000)
        },
    }).mount('#app')
</script>
</html>
