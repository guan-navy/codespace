<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="todos"></ul>
    <script>
    async function fetchData() {
    try {
        const response = await fetch('https://fikdxo.laf.run/get-list');
        const {data} = await response.json();
        console.log(data);
        document.querySelector('#todos').innerHTML =
            data.map(todo=>`
            <li>${todo.txt}</li>
            `)
            .join('')
    } catch (error) {
        console.error('Error fetching data:', error);
    }
}

// 调用async函数
fetchData();

    </script>
</body>
</html>
