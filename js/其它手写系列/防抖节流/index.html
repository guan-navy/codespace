<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="debounce">我是防抖请狠狠点我</button>
    <button id="throttle">我是节流请狠狠点我</button>
    <script>
      const debBtn = document.getElementById("debounce");
      const thrBtn = document.getElementById("throttle");

      function debounce(fn, delay) {
        let timer = null;
        return function (...args) {
          if (timer) {
            clearTimeout(timer);
          }
          timer = setTimeout(() => {
            fn.apply(this, args);
          }, delay);
        };
      }
      function throttle(fn, delay) {
        let fastCall = 0;
        return function (...args) {
          const now = Date.now();
          if (now - fastCall >= delay) {
            fastCall = now;
            fn.apply(this, args);
          }
        };
      }
    //   const a = () => {
    //     console.log("测试");

    //     console.log(this);
    //   };
      function a() {
        console.log("测试");

console.log(this);
      }
      debBtn.addEventListener('click',debounce(a,1000).bind({a:1}))
      thrBtn.addEventListener('click',throttle(a,1000))
    </script>
  </body>
</html>
