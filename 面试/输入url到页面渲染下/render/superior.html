        // 3.使用 cloneNode 优化性能
        const ul = document.getElementById('box');
        const clone = ul.cloneNode(true);// 克隆 ul 节点，包括子节点
        for (let i = 0; i < 100; i++) {
            let li = document.createElement('li');
            let text = document.createTextNode(i);
            li.appendChild(text);
            clone.appendChild(li);//
        }
        ul.parentNode.replaceChild(clone, ul);// 替换 ul 节点
