<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
          padding: 0;
          margin: 0;
        }
        .container{
            width: 100%;
        }
        .left,.right{
            width: 200px;
            height: 100px;
        }
        .content{
           
            height: 100px;
            background-color: #eae723;
            margin-left: 200px;
            margin-right: 200px;
        }
        .left{
            float: left;
            background-color: #e13939;
        }
    .right{
        float: right;
            background-color: #39e151;
        }
    </style>
</head>
<body>
    <div class="container">      
       
        <div class="left"></div>
        <div class="right"></div>
        <div class="content"></div>
        
        
    </div>
</body>
</html>
