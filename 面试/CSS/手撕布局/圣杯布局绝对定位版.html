<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      
      .content {
        position: absolute;
        left: 200px;
        right: 200px;
        background-color: #fffb00;
      
        height: 100px;
      }
      .left {
        left: 0px;
        position: absolute;
        height: 100px;
        width: 200px;
        background-color: #e13939;
      }
      .right {
        position: absolute;
        height: 100px;
        width: 200px;
        background-color: #39e151;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="content"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
