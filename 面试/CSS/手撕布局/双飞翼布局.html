<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 600px;
            background-color: #706e6b;
        }
        .inner{
            margin:0 200px ;
        }
        .center{
            float: left;
            width: 100%;
            height: 100%;
            background-color: #e5a149;
        }
        .left,.right{
            height:100%;
            width: 200px;
            float: left;
        }
        .left{
            background-color: #2920d3;
            margin-left: -100%;
        }
        .right{
            background-color: #49e55b;
            margin-left:-200px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="inner">
                双飞翼布局
            </div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
