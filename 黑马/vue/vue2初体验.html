<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{msg}} {{count}}
    </div>
    <!-- vue2的语法 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            //通过el选择器让vue管理哪个盒子
            el:'#app',
            data:{
                msg:'hello world',
                count:'123'
            }
        })
    </script>
</body>
</html>
